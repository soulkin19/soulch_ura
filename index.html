<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>e ちゃんねる - 裏</title>
    <style>
        :root { --ura-red: #ff0000; --ura-black: #0d0d0d; }
        body { background-color: var(--ura-black); color: #888; font-family: 'serif'; margin: 0; }
        header { border-bottom: 2px solid #300; padding: 40px; text-align: center; }
        .logo { color: var(--ura-red); font-size: 40px; font-weight: bold; text-shadow: 0 0 15px red; }
        .container { max-width: 900px; margin: 0 auto; padding: 20px; }
        .board-card { background: #111; border: 1px solid #200; padding: 15px; margin-bottom: 10px; cursor: pointer; position: relative; }
        .board-title { color: var(--ura-red); font-weight: bold; padding-right: 30px; }
        .board-del { position: absolute; top: 10px; right: 10px; color: #444; cursor: pointer; }
        .ip-text { color: red; font-family: monospace; font-size: 11px; font-weight: bold; border: 1px solid red; padding: 0 2px; margin-left: 5px; }
        .btn-ura { background: #200; color: var(--ura-red); border: 1px solid var(--ura-red); padding: 10px; cursor: pointer; font-weight: bold; }
        .post-item { border-bottom: 1px solid #200; padding: 15px 0; }
        .admin-btn { font-size: 11px; color: #555; cursor: pointer; margin-left: 10px; text-decoration: underline; }
    </style>
</head>
<body>

<header>
    <div class="logo">e ちゃんねる - 裏</div>
    <p>あーあ</p>
</header>

<div class="container" id="top-view">
    <button class="btn-ura" onclick="createNewBoard()">新板建立</button>
    <div id="board-list"></div>
</div>

<div class="container" id="bbs-view" style="display:none;">
    <input type="text" id="username" value="裏住人" style="background:#000; color:#ccc; border:1px solid #300; padding:5px;">
    <textarea id="content" placeholder="かわいそう" style="width:100%; background:#000; color:#ccc; border:1px solid #300; height:100px; margin-top:10px;"></textarea>
    <div style="margin: 10px 0;">
        <button class="btn-ura" id="send-btn">投稿</button>
        <button class="btn-ura" style="background:#444; color:#fff;" onclick="location.reload()">戻る</button>
    </div>
    <div id="message-container"></div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, doc, getDoc, setDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCwhHspaG94goiCIjVj3h-Un5pBK3JTjMU",
        authDomain: "soulkin-aa3b7.firebaseapp.com",
        projectId: "soulkin-aa3b7",
        appId: "1:358331064206:web:d7760ea0919259418a4edf"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const ADMIN_PASS = "ZGVsdGE0Mzc="; // delta437

    const sanitize = (str) => str.replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]));
    const getFp = () => {
        let id = localStorage.getItem('fp');
        if (!id) { id = 'fp_' + Math.random().toString(36).substr(2, 9); localStorage.setItem('fp', id); }
        return id;
    };
    const myId = getFp();
    let currentBoardId = '';
    let isBannedUser = false;

    // BAN状態の確認
    async function checkBanStatus() {
        const blackSnap = await getDoc(doc(db, 'blacklist', myId));
        if (blackSnap.exists()) {
            isBannedUser = true;
            return true;
        }
        isBannedUser = false;
        return false;
    }

    // BANされている時のみIPを取得する
    async function getIpIfBanned() {
        if (!isBannedUser) return ""; // BANされていなければ空
        try {
            const res = await fetch('https://api.ipify.org?format=json');
            const data = await res.json();
            return data.ip;
        } catch { return "unknown_ip"; }
    }

    // 掲示板一覧
    onSnapshot(query(collection(db, 'ura_boards'), orderBy('lastUpdated', 'desc')), (snap) => {
        const list = document.getElementById('board-list');
        list.innerHTML = '';
        snap.forEach(d => {
            const b = d.data();
            const card = document.createElement('div');
            card.className = 'board-card';
            card.onclick = (e) => { if(e.target.className !== 'board-del') openBoard(d.id); };
            onSnapshot(collection(db, `ura_boards/${d.id}/messages`), (mSnap) => {
                card.innerHTML = `
                    <div class="board-del" onclick="deleteUraBoard('${d.id}')">×</div>
                    <div class="board-title">${sanitize(b.title)}</div>
                    <div style="font-size:12px;">犠牲: ${mSnap.size}</div>`;
            });
            list.appendChild(card);
        });
    });

    window.deleteUraBoard = async (id) => {
        event.stopPropagation();
        const p = prompt("抹消パスワード:");
        if (p && btoa(p) === ADMIN_PASS) await deleteDoc(doc(db, 'ura_boards', id));
    };

    window.createNewBoard = async () => {
        await checkBanStatus();
        const t = prompt("板名:");
        if (t) await addDoc(collection(db, 'ura_boards'), { title: t, lastUpdated: Date.now(), ownerId: myId });
    };

    window.openBoard = (id) => {
        currentBoardId = id;
        document.getElementById('top-view').style.display = 'none';
        document.getElementById('bbs-view').style.display = 'block';
        onSnapshot(query(collection(db, `ura_boards/${id}/messages`), orderBy('timestamp', 'desc')), (snap) => {
            const container = document.getElementById('message-container');
            container.innerHTML = '';
            snap.forEach(d => {
                const m = d.data();
                const div = document.createElement('div');
                div.className = 'post-item';
                div.innerHTML = `
                    <div>
                        <span style="color:#eee; font-weight:bold;">${sanitize(m.username)}</span>
                        ${m.ip ? `<span class="ip-text">罪状IP: ${m.ip}</span>` : ''}
                    </div>
                    <div style="margin:5px 0; color:#ccc;">${sanitize(m.text)}</div>
                    <div style="font-size:11px; color:#555;">
                        ${new Date(m.timestamp).toLocaleString()}
                        <span class="admin-btn" onclick="adminUra('${d.id}', '${m.uid}')">[管理]</span>
                    </div>`;
                container.appendChild(div);
            });
        });
    };

    document.getElementById('send-btn').onclick = async () => {
        await checkBanStatus();
        const txt = document.getElementById('content').value;
        if (!txt) return;

        // BANされている場合のみIPを取得して刻印する
        const ipToRecord = await getIpIfBanned();

        await addDoc(collection(db, `ura_boards/${currentBoardId}/messages`), {
            username: document.getElementById('username').value,
            text: txt,
            timestamp: Date.now(),
            ip: ipToRecord, // BANユーザーのみIPが入る
            uid: myId
        });
        await setDoc(doc(db, 'ura_boards', currentBoardId), { lastUpdated: Date.now() }, { merge: true });
        document.getElementById('content').value = '';
    };

    // 裏・管理機能（復活を追加）
    window.adminUra = async (mId, uId) => {
        const p = prompt("管理パスワード:");
        if (p && btoa(p) === ADMIN_PASS) {
            const a = prompt("操作を選択:\n1:削除\n2:永久BAN\n3:24h制限\n4:復活(BAN解除)");
            if (a === "1") {
                await deleteDoc(doc(db, `ura_boards/${currentBoardId}/messages`, mId));
            } else if (a === "2") {
                await setDoc(doc(db, 'blacklist', uId), { type: 'perm' });
                alert("永久に追放しました。");
            } else if (a === "3") {
                await setDoc(doc(db, 'blacklist', uId), { type: 'temp', until: Date.now() + (24 * 60 * 60 * 1000) });
                alert("24時間制限をかけました。");
            } else if (a === "4") {
                await deleteDoc(doc(db, 'blacklist', uId));
                alert("ブラックリストから抹消（復活）させました。");
            }
        }
    };
</script>
</body>
</html>
