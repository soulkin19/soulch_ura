<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>e ちゃんねる - 裏 (隔離層)</title>
    <style>
        /* デザインは前回の「絶望」スタイルを継承 */
        :root { --ura-red: #ff0000; --ura-black: #0d0d0d; }
        body { background-color: var(--ura-black); color: #888; font-family: 'MS PMincho', serif; margin: 0; }
        #ban-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: black; color: red; z-index: 9999; justify-content: center; align-items: center; font-size: 30px; }
        header { border-bottom: 2px solid #300; padding: 40px; text-align: center; }
        .logo { color: var(--ura-red); font-size: 40px; font-weight: bold; text-shadow: 0 0 15px red; }
        .container { max-width: 900px; margin: 0 auto; padding: 20px; }
        .board-card { background: #111; border: 1px solid #200; padding: 15px; margin-bottom: 10px; cursor: pointer; }
        .board-title { color: var(--ura-red); font-weight: bold; }
        .ip-text { color: red; font-family: monospace; font-size: 12px; }
        .btn-ura { background: #200; color: var(--ura-red); border: 1px solid var(--ura-red); padding: 10px; cursor: pointer; }
        .post-item { border-bottom: 1px solid #200; padding: 10px; }
    </style>
</head>
<body>

<div id="ban-overlay">立ち去れ。</div>

<header>
    <div class="logo">e ちゃんねる - 裏</div>
    <p>選ばれし者のみが辿り着く場所</p>
</header>

<div class="container" id="top-view">
    <button class="btn-ura" onclick="createNewBoard()">新板建立</button>
    <div id="board-list"></div>
</div>

<div class="container" id="bbs-view" style="display:none;">
    <input type="text" id="username" value="裏住人" style="background:#000; color:#ccc; border:1px solid #300;">
    <textarea id="content" placeholder="闇を吐き出せ..." style="width:100%; background:#000; color:#ccc; border:1px solid #300; height:100px;"></textarea>
    <div style="margin: 10px 0;">
        <button class="btn-ura" id="send-btn">刻印する</button>
        <button class="btn-ura" onclick="location.reload()">帰還</button>
    </div>
    <div id="message-container"></div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCwhHspaG94goiCIjVj3h-Un5pBK3JTjMU",
        authDomain: "soulkin-aa3b7.firebaseapp.com",
        projectId: "soulkin-aa3b7",
        appId: "1:358331064206:web:d7760ea0919259418a4edf"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const getFp = () => {
        let id = localStorage.getItem('fp');
        if (!id) { id = 'fp_' + Math.random().toString(36).substr(2, 9); localStorage.setItem('fp', id); }
        return id;
    };
    const myId = getFp();
    let currentBoardId = '';

    // 裏の住人認証（アクセスした瞬間に裏住人として登録される）
    async function initUraUser() {
        const userRef = doc(db, 'ura_users', myId);
        const userSnap = await getDoc(userRef);
        if (!userSnap.exists()) {
            await setDoc(userRef, { joined: Date.now(), isUra: true });
        }
    }
    initUraUser();

    // BANチェック
    async function checkBan() {
        const blackSnap = await getDoc(doc(db, 'blacklist', myId));
        if (blackSnap.exists()) {
            document.getElementById('ban-overlay').style.display = 'flex';
            return true;
        }
        return false;
    }
    checkBan();

    async function getIp() {
        const res = await fetch('https://api.ipify.org?format=json');
        const data = await res.json();
        return data.ip;
    }

    // 裏専用コレクション「ura_boards」を参照
    onSnapshot(query(collection(db, 'ura_boards'), orderBy('lastUpdated', 'desc')), (snap) => {
        const list = document.getElementById('board-list');
        list.innerHTML = '';
        snap.forEach(d => {
            const b = d.data();
            const card = document.createElement('div');
            card.className = 'board-card';
            card.onclick = () => openBoard(d.id);
            card.innerHTML = `<div class="board-title">${b.title}</div>`;
            list.appendChild(card);
        });
    });

    window.createNewBoard = async () => {
        if (await checkBan()) return;
        const t = prompt("板名:");
        if (t) await addDoc(collection(db, 'ura_boards'), { title: t, lastUpdated: Date.now(), ownerId: myId });
    };

    window.openBoard = (id) => {
        currentBoardId = id;
        document.getElementById('top-view').style.display = 'none';
        document.getElementById('bbs-view').style.display = 'block';
        onSnapshot(query(collection(db, `ura_boards/${id}/messages`), orderBy('timestamp', 'desc')), (snap) => {
            const container = document.getElementById('message-container');
            container.innerHTML = '';
            snap.forEach(d => {
                const m = d.data();
                const div = document.createElement('div');
                div.className = 'post-item';
                div.innerHTML = `<div>${m.username} <span class="ip-text">[IP: ${m.ip}]</span></div><div>${m.text}</div>`;
                container.appendChild(div);
            });
        });
    };

    document.getElementById('send-btn').onclick = async () => {
        if (await checkBan()) return;
        
        // 裏住人チェック
        const userSnap = await getDoc(doc(db, 'ura_users', myId));
        if (!userSnap.exists() || !userSnap.data().isUra) {
            alert("貴様に書き込む資格はない。");
            return;
        }

        const ip = await getIp();
        await addDoc(collection(db, `ura_boards/${currentBoardId}/messages`), {
            username: document.getElementById('username').value,
            text: document.getElementById('content').value,
            timestamp: Date.now(),
            ip: ip,
            uid: myId
        });
        await setDoc(doc(db, 'ura_boards', currentBoardId), { lastUpdated: Date.now() }, { merge: true });
        document.getElementById('content').value = '';
    };
</script>
</body>
</html>
