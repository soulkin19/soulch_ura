<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e ちゃんねる - 裏</title>
    <style>
        :root { --ura-red: #ff0000; --ura-black: #0d0d0d; --ura-gray: #1a1a1a; }
        html, body { margin: 0; padding: 0; background-color: var(--ura-black); color: #ccc; min-height: 100vh; font-family: 'serif'; }
        
        /* BANされた時の絶望画面 */
        #ban-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: black; color: red; z-index: 9999; justify-content: center; align-items: center; font-size: 30px; font-weight: bold; text-align: center; }

        header { padding: 40px 20px; text-align: center; border-bottom: 2px solid var(--ura-red); }
        .logo-text { font-size: 42px; color: var(--ura-red); font-weight: bold; text-shadow: 0 0 10px red; margin: 0; }
        .sub-title { font-size: 20px; color: #666; margin-top: 10px; }

        .container { max-width: 1000px; margin: 0 auto; padding: 20px; }
        
        .btn-create { background-color: #333; color: var(--ura-red); border: 1px solid var(--ura-red); padding: 12px 24px; border-radius: 0; font-size: 16px; cursor: pointer; margin-bottom: 25px; }
        
        .board-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 15px; }
        .board-card { background: var(--ura-gray); border: 1px solid #333; padding: 15px; cursor: pointer; position: relative; }
        .board-title { font-size: 16px; color: var(--ura-red); font-weight: bold; margin-bottom: 8px; }
        .post-count { font-size: 12px; color: #888; }

        #bbs-view { display: none; }
        .form-input { background: #000; color: #fff; border: 1px solid #444; padding: 10px; margin-bottom: 10px; }
        .form-textarea { width: 100%; background: #000; color: #fff; border: 1px solid #444; padding: 10px; height: 120px; }
        
        /* IP表示用スタイル */
        .ip-badge { color: var(--ura-red); font-size: 11px; margin-left: 10px; font-family: monospace; border: 1px solid red; padding: 0 3px; }

        .btn-group { display: flex; gap: 10px; margin: 20px 0; }
        .btn-red { background-color: var(--ura-red); color: black; border: none; padding: 10px 25px; cursor: pointer; font-weight: bold; }
        
        .post-item { border-bottom: 1px solid #222; padding: 15px 0; }
        .post-user { font-weight: bold; color: #eee; }
        .post-img { max-width: 150px; filter: grayscale(100%) contrast(150%); border: 1px solid red; margin-top: 10px; }
    </style>
</head>
<body>

<div id="ban-overlay">貴様は追放された。<br>二度と戻ってくるな。</div>

<header id="header-part">
    <h1 class="logo-text">e ちゃんねる - 裏</h1>
    <div class="sub-title">絶望の底へようこそ</div>
</header>

<div class="container" id="top-view">
    <button class="btn-create" onclick="createNewBoard()">新板 建立</button>
    <div class="board-grid" id="board-list"></div>
</div>

<div class="container" id="bbs-view">
    <input type="text" id="username" class="form-input" value="死に損ない">
    <textarea id="content" class="form-textarea" placeholder="叫びを書き込め..."></textarea>
    <div class="btn-group">
        <button class="btn-red" id="send-btn">投稿</button>
        <button class="btn-red" style="background-color: #333; color: white;" onclick="location.reload()">戻る</button>
    </div>
    <div id="message-container"></div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, doc, deleteDoc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCwhHspaG94goiCIjVj3h-Un5pBK3JTjMU",
        authDomain: "soulkin-aa3b7.firebaseapp.com",
        projectId: "soulkin-aa3b7",
        appId: "1:358331064206:web:d7760ea0919259418a4edf"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const sanitize = (str) => str.replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]));

    const getFp = () => {
        let id = localStorage.getItem('fp');
        if (!id) { id = 'fp_' + Math.random().toString(36).substr(2, 9); localStorage.setItem('fp', id); }
        return id;
    };
    const myId = getFp();
    let currentBoardId = '';

    // 裏用のIP取得
    async function getIp() {
        try {
            const res = await fetch('https://api.ipify.org?format=json');
            const data = await res.json();
            return data.ip;
        } catch { return '?.?.?.?'; }
    }

    // 裏用のアクセス遮断
    async function checkUraBan() {
        const blackSnap = await getDoc(doc(db, 'blacklist', myId));
        if (blackSnap.exists()) {
            const data = blackSnap.data();
            if (data.type === 'perm') {
                document.getElementById('ban-overlay').style.display = 'flex';
                document.body.style.overflow = 'hidden';
                return true;
            }
        }
        return false;
    }
    checkUraBan();

    // 掲示板一覧
    onSnapshot(query(collection(db, 'boards'), orderBy('lastUpdated', 'desc')), (snap) => {
        const list = document.getElementById('board-list');
        list.innerHTML = '';
        snap.forEach(d => {
            const b = d.data();
            const card = document.createElement('div');
            card.className = 'board-card';
            card.onclick = () => openBoard(d.id, b.title);
            onSnapshot(collection(db, `boards/${d.id}/messages`), (mSnap) => {
                card.innerHTML = `<div class="board-title">${sanitize(b.title)}</div>
                                  <div class="post-count">犠牲数: ${mSnap.size}</div>`;
            });
            list.appendChild(card);
        });
    });

    window.createNewBoard = async () => {
        if (await checkUraBan()) return;
        const t = prompt("板の名称を記せ:");
        if (t) {
            await addDoc(collection(db, 'boards'), { title: t, lastUpdated: Date.now(), ownerId: myId });
        }
    };

    window.openBoard = (id, title) => {
        currentBoardId = id;
        document.getElementById('top-view').style.display = 'none';
        document.getElementById('header-part').style.display = 'none';
        document.getElementById('bbs-view').style.display = 'block';
        const container = document.getElementById('message-container');
        onSnapshot(query(collection(db, `boards/${id}/messages`), orderBy('timestamp', 'desc')), (snap) => {
            container.innerHTML = '';
            snap.forEach(d => {
                const m = d.data();
                const div = document.createElement('div');
                div.className = 'post-item';
                div.innerHTML = `
                    <div><span class="post-user">${sanitize(m.username)}</span> <span class="ip-badge">IP: ${m.ip || '不明'}</span></div>
                    <div class="post-text">${sanitize(m.text)}</div>
                    <div class="post-time">${new Date(m.timestamp).toLocaleString()}</div>
                `;
                container.appendChild(div);
            });
        });
    };

    document.getElementById('send-btn').onclick = async () => {
        const txt = document.getElementById('content').value;
        if (!txt) return;
        if (await checkUraBan()) return;

        const ip = await getIp();
        await addDoc(collection(db, `boards/${currentBoardId}/messages`), {
            username: document.getElementById('username').value,
            text: txt,
            timestamp: Date.now(),
            uid: myId,
            ip: ip // IPを保存
        });
        await setDoc(doc(db, 'boards', currentBoardId), { lastUpdated: Date.now() }, { merge: true });
        document.getElementById('content').value = '';
    };
</script>
</body>
</html>
